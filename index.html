<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gabarito:wght@800&family=Outfit:wght@100;400;600;800&family=Playfair+Display:wght@400;700&display=swap');

        html,
        body {
            background: rgb(18, 18, 18);
            background: linear-gradient(180deg, rgba(18, 18, 18, 1) 0%, rgba(46, 46, 46, 1) 93%, rgb(51, 51, 51) 100%);
            height: 100%;
            font-family: 'Outfit', sans-serif !important;
        }

        .title-font {
            color: #fff;
            font-family: 'Playfair Display', serif;
        }

        .font-tic-tac-toe {
            font-family: 'Gabarito', sans-serif !important;
        }

        .fw-700 {
            font-weight: 700 !important;
        }

        .fw-600 {
            font-weight: 600 !important;
        }

        .fw-400 {
            font-weight: 400 !important;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 4rem;
            color: var(--primary);
            font-weight: 600;
            text-align: center;
            border: 1px dashed #464646;
            display: inline-block;
        }

        .cell:hover {
            cursor: pointer;
        }

        .alert {
            background: -webkit-linear-gradient(45deg, #fbc2eb, #a6c1ee 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .icon-text {
            background: -webkit-linear-gradient(45deg, #fbc2eb, #a6c1ee 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .fs-2r {
            font-size: 1.4rem;
        }

        .restart-btn {
            top: 2rem;
            left: 1.4rem;
        }

        .text-angle-n5 {
            rotate: 5deg;
        }

        .text-angle-5 {
            rotate: -5deg;
        }

        .text-angle-n5:hover {
            rotate: -5deg;
        }

        .text-angle-5:hover {
            rotate: 5deg;
        }

        .prevent-select {
            -webkit-user-select: none;
            /* Safari */
            -ms-user-select: none;
            /* IE 10 and IE 11 */
            user-select: none;
            /* Standard syntax */
        }
    </style>
</head>

<body>
    <div class="container-fluid h-100">

        <div class="row justify-content-center h-100">
            <div class="col-12 my-auto">
                <h1 class="text-center fw-700 title-font mb-n3 icon-text text-angle-n5 prevent-select">Kiwi's</h1>
                <h1 class="text-center fw-700 text-white mb-5 text-angle-5 prevent-select">Tic Tac Toe</h1>
                <div class="alert alert-transparent text-white text-center fw-400 fs-2r prevent-select">Player <span class="fw-600" id="message">X</span>'s turn</div>

                <div class="d-flex align-items-center flex-column font-tic-tac-toe">
                    <div class="d-flex">
                        <div class="cell icon-text" data-cell></div>
                        <div class="cell icon-text" data-cell></div>
                        <div class="cell icon-text" data-cell></div>
                    </div>
                    <div class="d-flex">
                        <div class="cell icon-text" data-cell></div>
                        <div class="cell icon-text" data-cell></div>
                        <div class="cell icon-text" data-cell></div>
                    </div>
                    <div class="d-flex">
                        <div class="cell icon-text" data-cell></div>
                        <div class="cell icon-text" data-cell></div>
                        <div class="cell icon-text" data-cell></div>
                    </div>
                </div>

                <div class="position-relative">
                    <div class="position-absolute restart-btn">
                        <button class="btn btn-danger rounded-0 border-0" id="restartButton" data-toggle="modal"
                            data-target="#restartModal" style="display:none;">Restart Game</button>
                    </div>
                </div>

            </div>
     
        </div>
    
    </div>

    <!-- Restart Modal -->
    <div class="modal fade" id="restartModal" tabindex="-1" role="dialog" aria-labelledby="restartModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="restartModalLabel">Game Over</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage">Player X wins!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark rounded-0 border-0" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger rounded-0 border-0" id="modalRestartButton">Restart
                        Game</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cells = document.querySelectorAll('[data-cell]');
        const message = document.getElementById('message');
        const restartButton = document.getElementById('restartButton');
        const modalMessage = document.getElementById('modalMessage');
        const modalRestartButton = document.getElementById('modalRestartButton');
        let currentPlayer = 'X';
        let gameOver = false;

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(e) {
            const cell = e.target;

            if (gameOver || cell.textContent !== '') return;

            cell.textContent = currentPlayer;
            cell.classList.add('text-' + currentPlayer.toLowerCase());

            if (checkWin()) {
                gameOver = true;
                message.textContent = `Player ${currentPlayer} wins!`;
                modalMessage.textContent = `Player ${currentPlayer} wins!`;
                restartButton.style.display = 'block';
                $('#restartModal').modal('show');
            } else if ([...cells].every(cell => cell.textContent !== '')) {
                gameOver = true;
                message.textContent = "It's a draw!";
                modalMessage.textContent = "It's a draw!";
                restartButton.style.display = 'block';
                $('#restartModal').modal('show');
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                message.textContent = `${currentPlayer}`;
            }
        }

        modalRestartButton.addEventListener('click', () => {
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('text-x', 'text-o');
            });
            currentPlayer = 'X';
            gameOver = false;
            message.textContent = "Player X's turn";
            restartButton.style.display = 'none';
            $('#restartModal').modal('hide');
        });

        function checkWin() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            return winningCombos.some(combo => {
                const [a, b, c] = combo;
                return cells[a].textContent && cells[a].textContent === cells[b].textContent && cells[a].textContent === cells[c].textContent;
            });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
